<h1>Edit Address</h1>
<form [formGroup] = "addressForm"   (ngSubmit)="updateAddress()">
 <table>
   <tr>
     <td>Id:</td>
     <td><input type="text" readonly formControlName="id"  ></td>
   </tr>
   <tr>
     <td>Name:</td>
     <td><input type="text" formControlName="name"  ></td>
   </tr>
   <tr>
     <td></td>
     <td><button>Save</button></td>
   </tr>
 </table>
</form>
